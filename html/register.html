<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>register</title>
    <link rel="stylesheet" href="../css/register.css">
    <script src="../js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="../js/Mtils.js"></script>
    <script src="../js/register.js"></script>
</head>
<body>
    <div id="box">
        <h1>注&nbsp;&nbsp;册</h1>
        <span>学院:</span><br>
        <select id="xy">
            <option value="false" selected="selected">未选择</option>
            <option value="交通运输工程学院">交通运输工程学院</option>
            <option value="土木工程学院">土木工程学院</option>
            <option value="汽车与机械工程学院">汽车与机械工程学院</option>
            <option value="水利工程学院">水利工程学院</option>
            <option value="电气与信息工程学院">电气与信息工程学院</option>
            <option value="能源与动力工程学院">能源与动力工程学院</option>
            <option value="经济与管理学院">经济与管理学院</option>
            <option value="计算机与通信工程学院">计算机与通信工程学院</option>
            <option value="化学与食品工程学院">化学与食品工程学院</option>
            <option value="数学与统计学院">数学与统计学院</option>
            <option value="物理与电子科学学院">物理与电子科学学院</option>
            <option value="材料科学与工程学院">材料科学与工程学院</option>
            <option value="建筑学院">建筑学院</option>
            <option value="马克思主义学院">马克思主义学院</option>
            <option value="文法学院">文法学院</option>
            <option value="外国语学院">外国语学院</option>
            <option value="设计艺术学院">设计艺术学院</option>
            <option value="体育学院">体育学院</option>
            <option value="国际学院">国际学院</option>
            <option value="创新创业教育学院">创新创业教育学院</option>
            <option value="城南学院">城南学院</option>
            <option value="继续教育学院">继续教育学院</option>
        </select><div class="floatleft" id="tsk0"></div><br>
        <span>电子邮箱:</span><br>
        <input type="text" placeholder="请输入未注册过的电子邮箱" id="yx"><div class="floatleft" id="tsk1"></div><br>
        <span>学号:</span><br>
        <input type="text" placeholder="请输入学号 字数限制在12" id="yh"><div class="floatleft" id="tsk2"></div><br>
        <span>真实姓名:</span><br>
        <input type="text" placeholder="请输入姓名 字数限制在2-10" id="mz"><div class="floatleft" id="tsk3"></div><br>
        <span>班级:</span><br>
        <input type="text" placeholder="请输入班级 字数限制在2-14" id="bj"><div class="floatleft" id="tsk4"></div><br>
        <span>密码:</span><br>
        <input type="password" placeholder="请输入密码(字母与数字组成)长度8-16位" id="mm"><div class="floatleft" id="tsk5"></div><br>
        <span>确认密码:</span><br>
        <input type="password" placeholder="确认密码应该与密码一致" id="mm1"><div class="floatleft" id="tsk6"></div><br>
        <br>
        <div id="juzhong">
        <button id="tj" class="btn">提交</button>
        <button id="qx" class="btn">取消</button>
        </div>
    </div>
</body>
</html>
